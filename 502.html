<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>502 Bad Gateway</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        .center {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .center.dark-mode {
            background-color: #1e1e1e;
        }

        /* Toggle switch styles */
        .toggle-switch {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: inline-block;
            width: 60px;
            height: 34px;
            z-index: 1000; /* Ensure it's above other content */
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 34px;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #007BFF;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>502 - Bad Gateway</h1>
        <p>Oops, something went wrong with the server.</p>
        <a href="/" style="text-decoration: none; color: #007BFF;">Try Again</a>
    </div>

    <label class="toggle-switch">
        <input type="checkbox" onclick="toggleDarkMode()">
        <span class="slider"></span>
    </label>

    <script>
        // JavaScript to toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            document.querySelector(".center").classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
